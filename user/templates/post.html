<!doctype html>
<html lang="en">

{%load static%}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styles-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Post</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-8 position-absolute top-0 start-50 translate-middle-x"">
                <div class="user-form">
                    <div class="card">
                        <div class="card-body">
                          <h3 class="card-title">Create a Post</h3>
                          <form action="post" method="post">
                            {% csrf_token %}
                            {{msg}}
                            <div class="mb-3">
                                <input required type="text" class="form-control" name="user" aria-describedby="emailHelp" placeholder="User">
                              </div>
                              <div class="mb-3">
                                <input required type="text" class="form-control" name="text" aria-describedby="emailHelp" placeholder="Text">
                              </div>
                              <div class="mb-3">
                                <input required type="text" class="form-control" name="created_at" aria-describedby="emailHelp" placeholder="Created at">
                              </div>
                              <div class="mb-3">
                                <input required type="text" class="form-control" name="updated_at" aria-describedby="emailHelp" placeholder="Updated at">
                              </div>
                              <div class="mb-3">
                                <input required type="text" class="form-control" name="userName" aria-describedby="emailHelp" placeholder="Username(ForeignKey)">
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                          
                        </form>
                        </div>
                      </div>        
                </div>
            </div>
        </div>
       
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
