<!doctype html>
<html lang="en">

{%load static%}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styles-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="user-form">
                    <h2>Register</h2>
                    <form action="register" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                          <input required type="text" class="form-control" name="firstName" aria-describedby="emailHelp" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input required type="text" class="form-control" name="lastName" aria-describedby="emailHelp" placeholder="Last Name">
                          </div>
                        <div class="mb-3">
                            <input required type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input required type="text" class="form-control" name="userName" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="mb-3">
                          <input required type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form> 
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="user-form">
                    <h2>Login</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{msg}}
                        <div class="mb-3">
                          <input required type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="mb-3">
                          <input required type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form> 
                </div>
            </div>
                    
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
